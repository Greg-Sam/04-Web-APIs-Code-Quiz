<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web APIs Code Quiz</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="container">
      <div class="row">
        <div class="col-sm">

          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link active" href="./highscores.html">High Scores</a>
            </li>
          </ul>

        </div>
        <div class="col-sm">
          <span><span id = score></span> points</span>
        </div>
        <div class="col-sm">

          <h5>
            <span class="badge badge-primary">Time remaining = <span id = timer></span></span>
          </h5>

        </div>

      </div>
    </div>
  </div>
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">Web APIs Code Quiz</h1>
      <p class="lead">Click on the correct answer. You have 60 seconds to answer as many questions as you can. Do you
        have what it takes to get the high score? Be careful, every wrong answer will cost you 10 seconds from the
        timer.</p>
      <hr class="my-4">
      <div class="card mx-auto" style="width: 50rem;">
        <div class="card-body">
          <h5 id='question' class="card-title"></h5>
          <div id='answers' class="list-group">

          </div>
          <div>
            <button id="start" type="button" class="btn btn-danger">Start Quiz</button>
          </div>
          <div id = "result"></div>

        </div>
      </div>
    </div>
  </div>




  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="./app.js"></script>
</body>

</html>
